<h1 *ngIf="ok"> El actor fue creado con exito</h1>
<form [formGroup]="crearForm"  (ngSubmit)="Crear()" >
    <div class="container">

      <label><b>nombre</b></label>
      <input type="text" placeholder="Ingresa el nombre" name="nombre" [formControl]="nombre" required>

      <label><b>Tipo</b></label>
      <select  name="tipo" [formControl]="tipo" >
        <option value="terror" >terror</option>
        <option value="comedia" >comedia</option>
        <option value="amor" >amor</option>
        <option value="otros" >otros</option>

      </select>

      <label><b>Estrella Principal</b></label>
      <select name="actor" [formControl]="actor" >
        <option  *ngFor="let actor of actores"  value="{{actor.id}}" >{{ actor.nombre }}</option>
      </select>

      <label><b>cantidad de publico</b></label>
      <input type="number" placeholder="Ingresa la cantidad de publico" name="cantidadPublico" [formControl]="cantidadPublico" required>

      <label><b>Fecha de Estreno</b></label>
      <input type="date" placeholder="Ingresa la fecha de estreno" name="fechaEstreno" [formControl]="fechaEstreno" placeholder="YYYY-mm-dd" required>
      <div>
        <button type="submit" class="signupbtn" [disabled]="!crearForm.valid">Crear</button>
      </div>
    </div>
  </form>
